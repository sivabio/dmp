<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DL - Diabetes Mellitus Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-primary">DL Diabetes Mellitus Prediction</h1>
        <p class="text-center mb-4">Enter your health details below. Use <strong>1</strong> for present and <strong>0</strong> for absent conditions.</p>

        <form action="/predict" method="post" class="card p-4 shadow">
            <div class="mb-3">
                <label for="feature1" class="form-label">Age (e.g., 25)</label>
                <input type="number" class="form-control" id="feature1" name="feature1" required>
            </div>
            <div class="mb-3">
                <label for="feature2" class="form-label">Blood Glucose Level (e.g., 80)</label>
                <input type="number" step="any" class="form-control" id="feature2" name="feature2" required>
            </div>
            <div class="mb-3">
                <label for="feature3" class="form-label">HbA1C Level (e.g., 4.8)</label>
                <input type="number" step="any" class="form-control" id="feature3" name="feature3" required>
            </div>
            <div class="mb-3">
                <label for="feature4" class="form-label">Body Mass Index (BMI) (e.g., 25.60)</label>
                <input type="number" step="any" class="form-control" id="feature4" name="feature4" required>
            </div>
            <div class="mb-3">
                <label for="feature5" class="form-label">Hypertension (0 or 1)</label>
                <input type="number" class="form-control" id="feature5" name="feature5" required>
            </div>
            <div class="mb-3">
                <label for="feature6" class="form-label">Heart Disease (0 or 1)</label>
                <input type="number" class="form-control" id="feature6" name="feature6" required>
            </div>
            <div class="mb-3">
                <label for="feature7" class="form-label">Gender (Male=1, Female=0)</label>
                <input type="number" class="form-control" id="feature7" name="feature7" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>
    </div>
</body>
</html>
